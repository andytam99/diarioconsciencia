<nav class="flex w-full h-auto p-5 z-50 fixed top-0">

    <div class="flex w-full md:w-1/2 lg:w-1/3 h-16 bg-white shadow-sm columns-3 rounded-lg">

        <div class="flex w-auto h-full">
            <a routerLink="/" class="flex items-center justify-center bg-red-400 h-full w-auto p-5 rounded-l-lg">
                <span class="text-xl font-bold text-gray-600">D</span>
                <span class="text-xl font-bold text-white">CC</span>
            </a>
        </div>

        <div class="relative flex w-full h-full">

            <input (focus)="search()" (keypress)="query($event)" type="text" placeholder="Buscar"
                class="w-full outline-none focus:bg-slate-50 md:rounded-r-lg px-3 h-full transition-all" />

        </div>

        <app-menu [@openClose]="closing ? 'closed' : 'open'" *ngIf="menu"></app-menu>
        
        <div class="absolute right-5 flex justify-end items-center w-auto h-16">
            

            <button (click)="toggle()"
                [ngClass]="menu ? 'bg-white rounded-3xl h-10 w-10 mr-3' : 'bg-red-400 w-16 h-full rounded-r-lg md:rounded-lg'"
                class="transition-all flex items-center justify-center md:p-0">
                <mat-icon [ngClass]="menu ? 'text-gray-600' : 'text-white'">{{menu ? 'close' : 'menu'}}</mat-icon>
            </button>


        </div>

    </div>
