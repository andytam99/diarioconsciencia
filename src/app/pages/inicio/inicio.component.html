<!-- PORTAFOLIO -->

<section class="grid md:grid-cols-2 lg:grid-cols-3 grid-flow-dense gap-10 w-full h-auto mt-24 p-10">
    <ng-template ngFor let-x [ngForOf]="content" let-i="index">

        <app-header *ngIf="x.cover; else postBlock" [blog]="x">
        </app-header>

        <ng-template #postBlock>
            <app-post [post]="x">
            </app-post>
        </ng-template>

    </ng-template>
</section>
